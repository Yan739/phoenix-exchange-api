spring.application.name=phoenix-exchange
server.port=8080

# HuggingFace API Configuration
hf.api.key=${HF_API_KEY}

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/phoenix_db
spring.datasource.username=phoenix_user
spring.datasource.password=phoenix123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# Logging
logging.level.root=INFO
logging.level.com.phoenix.exchange=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# Jackson (JSON)
#spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=Europe/Brussels

# Security
jwt.secret=phoenixExchangeSecretKeyForJWT2026VeryLongAndSecureKey
jwt.expiration=28800000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
cors.allowed-origins=http://localhost:4200

#batch
spring.batch.job.enabled=false