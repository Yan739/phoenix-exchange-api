services:
  postgres:
    image: postgres:16-alpine
    container_name: phoenix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: phoenix_db
      POSTGRES_USER: phoenix_user
      POSTGRES_PASSWORD: phoenix123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - phoenix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phoenix_user -d phoenix_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: phoenix-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@phoenix.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - phoenix-network
    depends_on:
      - postgres

